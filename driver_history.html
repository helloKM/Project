<script src="/static/js/jquery-1.11.1.min.js"></script>

<script>
    function show_advs(adv_ID, time, times) {
        var str = '<tr name="times"><td style="width:120px; text-align:center;">' + adv_ID + '</td><td style="width:120px; text-align:center;">' + time + '</td><td name="times2" style="width:120px; text-align:center;">' + times + '</td></tr>'
        document.getElementById("change2").innerHTML += str;
    }

</script>

<script>
	function change_color(){
		var a = document.getElementsByName("times"); 
		var y = document.getElementsByName("times2"); 
		var z = new Array();
		for(i in y){ 
			z[i] = parseInt(y[i].innerHTML);
			if(z[i] > 899){
				a[i].style.color="red";
			}
		} 
	}
	window.onload=change_color(); 
</script>

<script>
    !function ($) {
        $(document).on("click", "ul.nav li.parent > a > span.icon", function () {
            $(this).find('em:first').toggleClass("glyphicon-minus");
        });
        $(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
    }(window.jQuery);

    $(window).on('resize', function () {
        if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
    });
    $(window).on('resize', function () {
        if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
    });

    $(document).ready(function () {
        var url = "/admin/get_records_by_driver/" + '{{ account_ID }}' + ' ';
        $.get(url, function (data, status) {
            if (status == 'success') {
                var json = JSON.parse(data);
                for (var i = 0; i < json.length; i++) {
                    var record = json[i];
                    show_advs(record['adv_ID'], record['time'])
                }
            }
        });
    });
</script>
